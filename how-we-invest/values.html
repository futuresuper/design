    <style>
        body {
            margin: 0;
            /* display: flex; */
        }

        section {
            box-sizing: border-box;
            padding: 10rem;
            width: 100vw;
            height: 100vh;
            display: flex;
            color: white;
        }

        section:first-of-type {
            background-color: red;
        }

        section:last-of-type {
            background-color: green;
        }


        section h2,
        section ul li {
            margin: 0;
            font-size: 3rem;
            font-weight: 500;
            line-height: 6rem;
        }

        section h2 {
            width: 33%;
        }

        section ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        section h2,
        section .carousel {
            height: 6rem;
        }


        .carousel {
            /* overflow: hidden; */
            /* display: inline-block; */
            /* vertical-align: top; */
            margin: 0;
        }

        .inner {
            animation: scrollFiveItems 10s ease-in-out infinite;
        }

        .inner:hover {
            animation-play-state: paused;
        }


        @keyframes scrollFiveItems {

            0%,
            20% {
                transform: translateY(0);
            }

            25%,
            45% {
                transform: translateY(-6rem);
            }

            50%,
            70% {
                transform: translateY(-12rem);
            }

            75%,
            95% {
                transform: translateY(-18rem);
            }

            100% {
                transform: translateY(-24rem);
            }
        }
    </style>
</head>
