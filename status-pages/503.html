<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 | Future Super</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --white-500: #ffffff;
            --black-500: #140f14;
            --blue-500: #0a5aff;
        }

        body {
            font-family: "Roboto Mono", Helvetica, Arial, sans-serif;
            margin: 3vh 3vw;
            max-width: 640px;
            background-color: var(--white-500);
            color: var(--black-500);
        }

        h1,
        h2 {
            font-weight: 400;
            font-size: 2rem;
        }

        @media (min-width: 720px) {

            h1,
            h2 {
                font-size: 3rem;
            }
        }

        h1 {
            margin-top: 10vh;
            margin-bottom: 1rem;
        }

        h1 span {
            animation: pulse 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) alternate infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 100%;
            }

            100% {
                opacity: 0%;
            }
        }

        h2 {
            letter-spacing: -0.02em;
            margin-top: 0;
            margin-bottom: 4vh;
        }

        p {
            font-size: 1rem;
            letter-spacing: -0.015em;
            line-height: 160%
        }

        @media (min-width: 720px) {
            p {
                font-size: 1.5rem;
            }
        }

        p:last-of-type {
            margin-top: 10vh;
            font-weight: 700;

        }

        p a {
            text-decoration: none;
            color: inherit;
        }

        p a:hover {
            color: var(--blue-500);
            border-bottom: 2px solid var(--blue-500);
        }

        @media screen and (prefers-color-scheme: dark) {
            body {
                background-color: var(--black-500);
                color: var(--white-500);
            }
        }
    </style>
</head>

<body>
    <h1>5<span>0</span>3</h1>
    <h2>Shaking our own system.</h2>
    <p>Sometimes to make things work for the future you have to break what you've got. Scheduled maintenance is under
        way. Come back later.
    </p>

    <p><a href="http://futuresuper.com.au" target="_blank" rel="noopener noreferrer">Future Super</a></p>
</body>

</html>
