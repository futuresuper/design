<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Design | Future Super</title>
    <script>
        // If `prefers-color-scheme` is not supported, fall back to light mode.
        // In this case, light.css will be downloaded with `highest` priority.
        if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
            document.documentElement.style.display = 'none';
            document.head.insertAdjacentHTML(
                'beforeend',
                '<link rel="stylesheet" href="/light.css" onload="document.documentElement.style.display = \'\'">'
            );
        }
    </script>
    <link rel="stylesheet" href="styles/colours.css">
    <!--
        Conditionally either load the light or the dark stylesheet. The matching file
        will be downloaded with `highest`, the non-matching file with `lowest`
        priority. If the browser doesn't support `prefers-color-scheme`, the media
        query is unknown and the files are downloaded with `lowest` priority (but
        above I already force `highest` priority for my default light experience).
      -->
    <link rel="stylesheet" href="styles/form/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="styles/form/light.css" media="(prefers-color-scheme: light)">
    <!-- The main stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="styles/form/form.css">
</head>

<body>
    <header>
        <a href="index.html" class="button back">← Back</a>
        <h2>Join Future Super</h2>
        <h1>Enter your tax file number</span></h1>
        <p>Select an investment option for your super. You can change your investment option at any time, <span
                class="tooltip">up to
                four
                times a year for free</span>.</p>
    </header>
    <section>
        <label for="name">First name</label>
        <input type="text" id="name" name="name" required placeholder="The one on your ID">

        <label for="middle-name">Middle names <span>(optional)</span></label>
        <input type="text" id="middle-name" name="middle-name">

        <label for="address">Residential address</label>
        <input type="text" inputmode="numeric" id="address" name="address" required placeholder="Start typing your residential address...">

        <a href="#" class="button primary">Continue →</a>
    </section>

    <footer>
        <section>
            <p><strong>Need some help?</strong> <a href="#">Contact us</a>.</p>
        </section>
        <section>
            Legalese here.
        </section>
    </footer>
</body>

</html>
