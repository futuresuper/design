<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design | Future Super</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tell us about yourself</h1>
        <p>Ready to build a future worth retiring into? Get your tax file number and mobile ready. This whole process
            should
            only take a few minutes.</p>
    </header>
    <label for="name">First name</label>
    <input type="text" id="name" name="name" required placeholder="The one on your ID">

    <label for="middle-name">Middle names <span>(optional)</span></label>
    <input type="text" id="middle-name" name="middle-name">

    <label for="address">Residential address</label>
    <input type="text" id="address" name="address" required placeholder="Start typing your residential address...s">

    <a href="#" class="button">Continue</a>
</body>

</html>
